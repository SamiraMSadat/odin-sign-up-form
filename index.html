<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="bgd-transparent">
            <h1>Japan Trip <span class="noto-serif-jp">日本旅行</span></h1>
        </div>
    </header>
    <main>
        <div class="form-info-container">
            <p>Are you ready for the trip of a lifetime? Join us at the land of the rising sun, where sushi, temples, and friends await.</p>
            <p>Don't wait, spots are filling fast!</p>
        </div>
        
        <form action="">
            <div class="form-background">
                <h2>Create a travel account</h2>
                <label for="first-name">First name</label><input type="text" name="first-name" id="first-name">
                <label for="last-name">Last name</label><input type="text" name="last-name" id="last-name">
                <label for="email">Email</label><input type="email" name="email" id="email">
                <label for="phone-number">Phone number</label><input type="text" name="phone-number" id="phone-number">
                <label for="password">Password</label><input type="password" name="password" id="password">
                <label for="confirm-password">Confirm Password</label><input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="form-submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </main>       
        
    </body>
</html>
